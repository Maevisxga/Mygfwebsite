<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Contraseña</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        #title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #passwordBar {
            margin-bottom: 20px;
        }
        #password {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
        #showPassword {
            cursor: pointer;
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            margin-top: 10px;
        }
        #buttons {
            margin-top: 20px;
        }
        .numberButton {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            margin: 5px;
            font-size: 18px;
            text-align: center;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .numberButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="title">Ingrese el Contraseña</div>
        <div id="passwordBar">
            <input type="password" id="password" placeholder="******" />
            <button id="showPassword">Mostrar</button>
        </div>
        <div id="buttons">
            <button class="numberButton" onclick="appendNumber(1)">1</button>
            <button class="numberButton" onclick="appendNumber(2)">2</button>
            <button class="numberButton" onclick="appendNumber(3)">3</button><br />
            <button class="numberButton" onclick="appendNumber(4)">4</button>
            <button class="numberButton" onclick="appendNumber(5)">5</button>
            <button class="numberButton" onclick="appendNumber(6)">6</button><br />
            <button class="numberButton" onclick="appendNumber(7)">7</button>
            <button class="numberButton" onclick="appendNumber(8)">8</button>
            <button class="numberButton" onclick="appendNumber(9)">9</button><br />
            <button class="numberButton" onclick="appendNumber(0)">0</button>
        </div>
    </div>
    <script>
        function appendNumber(num) {
            const passwordField = document.getElementById('password');
            passwordField.value += num;
        }

        document.getElementById('showPassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                this.textContent = 'Ocultar';
            } else {
                passwordField.type = 'password';
                this.textContent = 'Mostrar';
            }
        });
    </script>
</body>
</html>
